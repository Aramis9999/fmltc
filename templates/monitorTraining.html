<html>
<head>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" type="text/css"
      href="https://storage.googleapis.com/{{project_id}}/static/css/styles.css?ignoreCache={{time_time}}">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript"
      src="https://storage.googleapis.com/{{project_id}}/compiled/js/fmltc.js?ignoreCache={{time_time}}">
  </script>
</head>
<body>

<div class="tabButtonsDiv">
  <button id="scalarsTabButton" class="tabButton">Scalars <span id="scalarsLoader" class="loader"></span></button>
  <button id="imagesTabButton" class="tabButton">Images <span id="imagesLoader" class="loader"></span></button>
</div>

<div id="scalarsTabDiv" class="tabDiv">
</div>
<div id="imagesTabDiv" class="tabDiv">
</div>

<script type="text/javascript">
  window.addEventListener('load', function() {
    const util = new fmltc.Util('monitorTraining',
        {{ http_perform_action_url|tojson }}, {{ team_preferences|tojson }});
    new fmltc.MonitorTraining(util, {{ model_uuid|tojson }});
  });
</script>
</body>
</html>
